        </ul>
        <h3 class="muted">Mobile Schedule Builder</h3>
      </div>

      <hr>

      <div class="row-fluid">
        <h3>App Info</h3>
        <input id="name" class="input-xxlarge" type="text" style="height:40px;font-size:30px;line-height:40px;" placeholder="Event Name">
                
        <input id="desktop" class="input-xxlarge" type="text" style="height:40px;font-size:30px;line-height:40px;" placeholder="http://www.desktopversion.com">
        
<!--
        <span>

      </div>

      
      <div style="height:100px;">
        <div class='start-end-dates'>
          <label>FROM
            <input id="startDate" type="text" value="today" data-date-format="mm/dd/yy" class="datepicker" style="height:40px;font-size:30px;line-height:40px;" >
          </label>
        </div>
        
        <div class="start-end-dates">
          <label>TO 
            <input id="endDate" type="text" value="today" data-date-format="mm/dd/yy" class="datepicker" style="height:40px;font-size:30px;line-height:40px;">
          </label>
        </div>
      </div>
      
      <hr>
      <div class="row-fluid">
        <h3>Events</h3>
        <div id="event_data" class="handsontable"></div>
      </div>
